<div class="title__body">

    <div class="main__title">
        <div class="container">
            <h1 class="logo">
                <a href="https://m.naver.com/" title="네이버"> <span class="logo__link logo__logo">네이버</span> </a>
                <a href="./myreservation.html" title="예약"> <span class="logo__reserv">예약</span> </a>
            </h1>
            <a href="./bookinglogin.html" class="btn_my"> <span class="reservation__check" title="예약확인">예약확인</span> </a>
            <!-- Next and previous buttons -->
            <a class='prev' onclick='prevSlides()'>&#10094;</a>
            <a class='next' onclick='nextSlides()'>&#10095;</a>

            <ul class='slideshow-container'>
                <!-- Full-width images with number and caption text -->
                <li class='mySlides my__move__left'>
                    <img class='mySlidesImage' src='https://user-images.githubusercontent.com/44011462/94508730-90340e00-024d-11eb-9b47-4b18a72be476.png'>
                    <div class='numbertext'>1 / 3</div>
                    <div class='text'>{{pron}}</div>
                </li>
                <li class='mySlides my__move__left'>
                    <img class='mySlidesImage' src='https://user-images.githubusercontent.com/44011462/92374126-49656380-f13a-11ea-9cb5-82189412bc38.jpg'>
                    <div class='numbertext'>2 / 3</div>
                    <div class='text'>{{productDescription222}}</div>
                </li>
            </ul>

        </div>
    </div>
</div>


<script type="my-template" id="productListTemplate">
    <li class='mySlides my__move__left' style="background-image: url( '/static/{{productImageUrl}}'); background-size: cover; ">
        <div class='numbertext'>1 / 3</div>
        <div class='text'>{{productDescription}}</div>
    </li>
</script>
