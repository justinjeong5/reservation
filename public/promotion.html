<div class="section_visual">
    <div class="group_visual">
        <div class="container_visual">
            <!-- 슬라이딩기능: 이미지 (type = 'th')를 순차적으로 노출 -->
            <ul class="visual_img" id="promotion__list">

            </ul>
        </div>
    </div>
</div>

<script type="my-template" id="promotionListTemplate">
    <li class="promotion__list" style="background-image: url('/static/{{productImageUrl}}'); background-size: cover;">
        <a href="detail.html?id={{productId}}">
            <span class="img_btm_border"></span>
            <span class="img_right_border"></span>
            <span class="img_bg_gra"></span>
            <div class="event_txt">
                <h4 class="event_txt_tit">{{productDescription}}</h4>
                <p class="event_txt_adr">{{placeName}}</p>
                <p class="event_txt_dsc">{{productContent}}</p>
            </div>
        </a>
    </li>
</script>
