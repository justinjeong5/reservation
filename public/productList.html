<div class="section_event_lst">
    <p class="event_lst_txt">바로 예매 가능한 행사가 <span class="pink" id="product__count"></span> 있습니다</p>
    <div class="lst_event_box_left">
        <ul class="lst_event">

        </ul>
    </div>
    <div class="lst_event_box_right">
        <ul class="lst_event">
        </ul>
    </div>
    <!-- 더보기 -->
    <div class="more">
        <button class="btn" id="load__more" onclick="getProducts( {category: 0})"><span>더보기</span></button>
    </div>
</div>

<script type="my-template" id="productListTemplate">
    <li class="item">
        <a href="detail.html?id={{productId}}" class="item_book">
            <div class="item_preview">
                <img alt="{{productDescription}}" class="img_thumb" src="/static/{{productImageUrl}}">
                <span class="img_border">
            </span>
            </div>
            <div class="event_txt">
                <h4 class="event_txt_tit">
                    <span>
                        {{productDescription}}
                    </span>
                    <small class="sm" id="product_image_id_{{id}}">{{placeName}}</small>
                </h4>
                <p class="event_txt_dsc">
                    {{productContent}}
                </p>
            </div>
        </a>
    </li>
</script>
